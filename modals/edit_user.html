<div class="modal fade" id="editUserModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="editUserForm">
                  <input type="hidden" id="editUserId">
                  <div class="mb-3">
                      <label for="editUsername" class="form-label">Username</label>
                      <input type="text" class="form-control" id="editUsername">
                      <div class="invalid-feedback"></div>
                  </div>
                  <div class="mb-3">
                      <label for="editEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="editEmail">
                      <div class="invalid-feedback"></div>
                  </div>
                  <div class="mb-3">
                      <label for="editRole" class="form-label">Role</label>
                      <select class="form-select" id="editRole">
                          <option value="user">User</option>
                          <option value="admin">Admin</option>
                      </select>
                      <div class="invalid-feedback"></div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" form="editUserForm" class="btn btn-danger">Save Changes</button>
          </div>
      </div>
  </div>
</div>
