<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Modal Trigger</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <!-- Button to trigger loading modal -->
        <button id="openProfileModal" class="btn btn-danger">Open Profile Modal</button>
    </div>

    <script>
        $(document).ready(function () {
            $('#openProfileModal').click(function () {
                // Load the modal HTML dynamically using AJAX
                $.ajax({
                    url: 'profile-modal.html', // Path to the modal HTML
                    success: function (data) {
                        // Append the modal HTML to the body
                        $('body').append(data);
                        // Show the modal
                        $('#profileModal').modal('show');

                        // Remove the modal from the DOM after it is closed
                        $('#profileModal').on('hidden.bs.modal', function () {
                            $(this).remove();
                        });
                    },
                    error: function () {
                        alert('Failed to load the modal. Please try again.');
                    }
                });
            });
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
